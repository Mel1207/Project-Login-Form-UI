<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./queries.css">
  <link rel="icon" type="image/icon" href="./images/login-logo.svg">
  <title>Login Form UI</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="./images/login-image.png" alt="login image" class="login-image">
      <div class="form-container">
        <form>
          <a href="#!">
            <img src="/images/login-logo.svg" alt="" class="company-logo">
          </a>
          <h1>Welcome Back</h1>
          <p>Please login your credentials</p>
  
          <div class="form-group">
            <input type="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password">
          </div>
          <div class="form-links">
            <label class="form-group-checkbox">Keep me sign in
              <input type="checkbox">
              <span class="checkbox"></span>
            </label>
            <a href="#">Forgot Password</a>
          </div>
          <div class="form-actions">
            <button class="button-primary">Log in</button>
            <button class="button-secondary">
              <img src="./images/icon-google.svg" alt="">
              <span>Sign in</span>
            </button>
          </div>
        </form>

        <div class="new-user-link">
          <span>Don't have an Account ? <a href="#">Sign up</a></span>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
